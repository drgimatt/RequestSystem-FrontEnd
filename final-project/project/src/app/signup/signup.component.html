<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Sign Up Form
                    </div>
                    <div class="card-body">
                        <form id="signupForm" [formGroup]="newAccount" (ngSubmit)="checkFields()">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                 <input type="text" class="form-control" formControlName="firstName" id="firstName" name="firstName" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName" id="lastName" name="lastName" placeholder="Last Name" required>
                            </div>       
                            <div class="form-group">
                                <label for="myAddress">Address (City, Province)</label>
                                <input type="text" class="form-control" formControlName="myAddress" id="myAddress" name="myAddress" placeholder="City, Province" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" formControlName="username" id="username" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>                                                   
                            <button type="submit" class="btn btn-success">Sign Up</button>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <!-- Footer -->
    <footer class="bg-info text-center text-lg-start fixed-bottom" style="background-color: #006400 !important; color: white;">
        <!-- Copyright -->
        <div class="text-center p-3">
            &copy; 2023 Dog Adopt
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
