  <form *ngIf="studentForm" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="left-section">
      <h2>Student Information</h2>
      
        <div class="form-group">
          <input type="number" class="form-control" id="studentNumber" value = "{{user.studentID}}" placeholder="{{user.studentID}}" readonly required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="studentName" value = "{{user.firstName + ' ' + user.lastName}}" placeholder="{{user.firstName + ' ' + user.lastName}}" readonly required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="programYear" value = "{{user.yearLevel+ ' - ' + user.program}}" placeholder="{{user.yearLevel+ ' - ' + user.program}}" readonly required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="emailAddress" value = "{{user.email}}" placeholder="{{user.email}}" readonly required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber" value = "{{account.phoneNumber}}" placeholder="{{account.phoneNumber}}" readonly required>
        </div>

    </div>
    <div class="right-section">
      <div class="nature-advising">
        <div class="form-group">
          <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" required>
        </div>
        <h2>Nature of Advising</h2>
        <div class="form-group">
          <select class="form-control" id="advisingType" formControlName="advisingType" (change)="onAdvisingTypeChange($event)">
            <option *ngFor="let advisingType of advisingTypeArray" [value]="advisingType.id">{{ advisingType.name }}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="showOtherTextBoxAdvisingType">
          <label for="otherAdvisingType">Other Advising Type</label>
          <input type="text" formControlName="otherAdvisingType" class="form-control" id="otherAdvisingType" placeholder="Enter other advising type">
      </div>
        <div class="form-group">
          <label for="description">Please provide specific details:</label>
          <textarea class="form-control" id="description" formControlName="description" rows="2"></textarea>
        </div>
               
      </div>
      <div class="form-type">
        <h2>Form Type</h2>
        <div class="form-group">
          <select class="form-control" id="formType" formControlName="formType" (change)="onFormTypeChange($event)">
            <option *ngFor="let formType of formTypeArray" [value]="formType.id">{{ formType.name }}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="showOtherTextBoxFormType">
          <label for="otherFormType">Other Type</label>
          <input type="text" formControlName="otherFormType" class="form-control" id="otherFormType" placeholder="Enter other form type">
      </div>
      </div>
    </div>
  </div>

  <!-- Modify the margins accordingly, thanks! -->
  <div class="text-center mt-3">
    <button type="button" class="btn btn-primary mr-2 mt-3">Edit</button>
    <button type="button" class="btn btn-danger mt-3">Delete</button>
    <button type="submit" style="margin-top: 5px;" class="btn btn-primary" *ngIf="forSubmitting">SUBMIT</button>
    <button type="button" onclick="document.location='/student-dashboard'" style="margin-top: 5px;" class="btn btn-primary">CANCEL</button>
</div>
</form>
