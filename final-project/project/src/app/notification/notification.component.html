        <a class="navbar-brand">
            <img src="/assets/logo.svg" height="50px" alt="Your Logo">
        </a>
        <nav>
              <button style="margin:5px"class="signout" type="button" (click) = "return()">Dashboard</button>
              <!-- <button style="margin:5px"class="signout" type="button" (click) = "onSignOut()">Sign Out</button> -->
        </nav>
    </header>



<!------Table Ng Notifications--->
<main>
  <div class="row notification-container">
    <h1 class="text-center">My Notifications</h1> <br>

    <div class="card notification-card notification-reminder">
      <div class="card-body">
        <table>
          <tr>
            <td style="width:70%"><div class="card-title">A new request has been made by Hev Abi</div></td>
            <td style="width:30%"><button class="btn btn-primary">Dismiss</button></td>
          </tr>
          <tr>Date here</tr>
        </table>
      </div>
    </div>
    
    <div class="card notification-card notification-reminder" *ngFor="let notification of notificationArray">
      <div class="card-body">
        <table>
          <tr>{{notification.title}}</tr>
          <tr>
            <td style="width:70%"><div class="card-title">{{notification.message}}</div></td>
            <td style="width:30%"><button class="btn btn-primary" (click)="onDismiss(notification.id)">Dismiss</button></td>
          </tr>
          <tr>{{notification.date}}</tr>
        </table>
      </div>
    </div>
