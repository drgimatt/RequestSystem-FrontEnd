<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Employee</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="add-employee.component.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    </head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">
            <img src="/assets/logo.svg" height="50px" alt="Your Logo">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" (click) = "navigateToHome()" >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
       
  

    </nav>
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card rounded-card shadow p-4">
                    <h2 class="text-center">Add an Employee</h2>
                    <form [formGroup]="newEmployee" (ngSubmit)="checkFields()">

                        <div class="form-group">
                            <label for="employeeID">Employee ID</label>
                            <input type="text" formControlName="employeeID" class="form-control" id="employeeId" placeholder="Enter Employee id" required>
                        </div>

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" formControlName="firstName" class="form-control" id="firstname" placeholder="Enter First name" required>
                        </div>
                        <div class="form-group">
                            <label for="middlename">Middle Name</label>
                            <input type="text" formControlName="middleName" class="form-control" id="middlename" placeholder="Enter Middle name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control" id="lastname" placeholder="Enter Last name" required>
                        </div>                        
                        
                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <div class="custom-file">
                                <input type="file" (change)="onFileChanged($event)" class="custom-file-input" id="photo" accept="image/*">
                                <label class="custom-file-label text-left text-truncate" for="photo">{{ selectedFileName || 'Choose file' }}</label>
                            </div>
                        </div>                                                                                       
    
                        <div class="form-group">
                            <label for="position">Position</label>
                            <input type="text" formControlName="position" class="form-control" id="position" placeholder="Enter position" required>
                        </div>

                        <div class="form-group">
                            <label for="department">Department</label>
                            <select formControlName="department" class="form-control form-select" id="department" required *ngIf="isDataLoaded">
                                <option *ngFor="let department of departmentList" value="{{department.id}}">{{department.name}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select formControlName="gender" class="form-control" id="gender" required (change)="onGenderChange($event)">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Others</option>
                            </select>
                        </div>
                        
                        <div class="form-group" *ngIf="showOtherTextbox">
                            <label for="otherGender">Other Gender</label>
                            <input type="text" formControlName="otherGender" class="form-control" id="otherGender" placeholder="Enter other gender">
                        </div>
    
                        <button type="submit" class="btn btn-danger">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

<footer class="bg-info text-center text-lg-start " style="background-color: #940C0C !important; color: white;">
    <!-- Copyright -->
    <div class="text-center p-3">
        &copy; Map√∫a University | Center of Student Advising
    </div>
    <!-- Copyright -->
</footer>



</html>
