<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Dog Adopt</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.component.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="/assets/logo.svg" height="50px" alt="Your Logo">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
        <a class="btn btn-success ml-auto" href="/add-dog">+ Add a dog</a>
    </nav>

    <!--Records-->
    <div class="container mt-5 pt-5">
        <div class="card-deck">
          <div *ngFor="let dog of dogs">
            <div class="card custom-card"> 
              <img src="{{dog.photo}}" class="card-img-top" alt="Photo of {{dog.name}}">
              <div class="card-body">
                <h5 class="card-title">
                  {{dog.name}}
                  <span class="status-badge rounded-pill rounded-sm ml-2 px-2 py-1" [ngClass]="{'bg-success': dog.status === 'AVAILABLE', 'bg-secondary': dog.status === 'PROCESSING', 'bg-primary': dog.status === 'ADOPTED'}">
                    {{dog.status}}
                  </span>
                </h5>
                <p class="card-text">{{dog.breed}}</p>
                <a href="/view-dog-info/{{dog.id}}" class="btn btn-success">Get to know me</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- test only (remove this)-->
      <div *ngFor="let dog of dogs">
        <img src="{{dog.photo}}">
      </div>

      <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file">
        <br>
        <input type="submit" value="Upload File">
      </form>
      

    <!-- Footer -->


  
</body>
</html>
