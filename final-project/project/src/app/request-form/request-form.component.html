<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="request-form.component.css">

</head>
<body>

   <!-- Navigation Bar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">
        <img src="/assets/logo.svg" height="50px" alt="Your Logo">
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aboutus">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>
    </div>
      
    </nav>

    <!-- Request Form Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-0"> 
                <div class="contact-box"> 
                    <h2 class="text-center mb-4">Adopt a Pet</h2>
                    <form [formGroup]="newRequest" (ngSubmit)="checkFields()">
                        <div class="form-group">
                            <label for="dogId">Dog ID</label>
                            <input type="text" class="form-control" formControlName="dogId" id="dogId" name="dogId" required>
                        </div>
                        <div class="form-group">
                            <label for="reqName">Your Complete Name</label>
                            <input type="text" class="form-control" formControlName="reqName" id="reqName" name="reqName" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="reqContact">Contact Number</label>
                            <input type="text" class="form-control" formControlName="reqContact" id="reqContact" name="reqContact" placeholder="Contact No." required>
                        </div>
                        <div class="form-group">
                            <label for="reqmessage">Message</label>
                            <textarea class="form-control" formControlName="reqMessage" id="reqMessage" name="reqMessage" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-info text-center text-lg-start fixed-bottom" style="background-color: #006400 !important; color: white;">
        <!-- Copyright -->
        <div class="text-center p-3">
            Dog Adopt
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
