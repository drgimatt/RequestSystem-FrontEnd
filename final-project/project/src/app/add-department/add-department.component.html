<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Deparment</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="add-department.component.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    </head>
<body>

    <div class="container">
        <app-management></app-management>
            <div class="moodra pt-5 col-md-6">
                <div class="card rounded-card shadow p-4">
                    <h2 class="text-center">Add a Department</h2>
                    <form [formGroup]="newDepartment" (ngSubmit)="checkFields()">                                                                                    
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name of Department" required>
                        </div>   
                        <button type="submit" class="btn btn-danger">Add Department</button>
                    </form>
                </div>
            </div>
        </div>




<footer class="bg-info text-center text-lg-start fixed-bottom" style="background-color: #940C0C !important; color: white;">
    <!-- Copyright -->
    <div class="text-center p-3">
        &copy; Map√∫a University | Center of Student Advising
    </div>
    <!-- Copyright -->
</footer>

</body>

</html>
