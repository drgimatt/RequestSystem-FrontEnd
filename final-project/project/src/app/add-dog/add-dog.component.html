<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="add-dog.component.css">

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="/assets/logo.svg" height="50px" alt="Your Logo">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
      
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card rounded-card shadow p-4">
                    <h2 class="text-center">Add a Dog</h2>
                    <form [formGroup]="newDog" (ngSubmit)="addDog()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
                        </div>
    
                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <div class="custom-file">
                                <input type="file" formControlName="photo" class="custom-file-input" id="photo">
                                <label class="custom-file-label" for="photo">Choose file</label>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="breed">Breed</label>
                            <input type="text" formControlName="breed" class="form-control" id="breed" placeholder="Enter breed">
                        </div>
    
                        <div class="form-group">
                            <label for="age">Age (in months)</label>
                            <input type="number" formControlName="age" class="form-control" id="age" placeholder="Enter age">
                        </div>
    
                        <div class="form-group">
                            <label for="arrivalDate">Date of Arrival in Shelter</label>
                            <input type="date" formControlName="doa" class="form-control" id="doa">
                        </div>
    
                        <div class="form-group">
                            <label for="personality">Personality</label>
                            <textarea class="form-control" formControlName="personality" id="personality" rows="4" placeholder="Enter personality"></textarea>
                        </div>
    
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status">
                                <option value="AVAILABLE" selected>AVAILABLE</option>
                                <option value="PROCESSING">PROCESSING</option>
                                <option value="ADOPTED">ADOPTED</option>
                            </select>
                        </div>
    
                        <button type="submit" class="btn btn-success">Add Dog</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
