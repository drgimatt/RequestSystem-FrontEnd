<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="page-top" class="bg-gradient-light">
    <div class="container" style="margin-top: 100px;" >
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <!-- Add your image here -->
                                <img src="assets/1.svg" alt="Your Image">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img src = "assets/logo.svg" height="100px" margin-top="20px">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome to Dog Adopt!</h1>
                                    </div>

                                    <form [formGroup]="accountCheck" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="InputUsername" aria-describedby="usernameHelp" formControlName="username" placeholder="Username" name="Username" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" formControlName="password" name="Password" required>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                    <hr>

                                    <div class="text-center">
                                        <a class="small" href="/create-account" style="color: #006400;">Don't have an account yet? Sign up here</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger fixed-bottom">
        {{ errorMessage }}
    </div>
    </body>
</html>
