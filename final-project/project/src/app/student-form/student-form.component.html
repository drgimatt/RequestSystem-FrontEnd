<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Student Form</title>
</head>
<body>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">
            <img src="/assets/logo.svg" height="50px" alt="Your Logo">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <!--<a class="nav-link" (click) = "navigateToHome()" >Home</a> -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
       
        <a class="btn btn-outline-danger ml-2" href="/login">Login</a>
        <a class="btn btn-danger ml-2" href="/inquire">Inquire for Completion</a>
    </nav>
    <div style = "padding: 30px">
      
  <form *ngIf="studentForm" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="left-section">
      <h2>Student Information</h2>
      
        <div class="form-group">
          <input type="number" class="form-control" id="studentNumber" formControlName="studentNumber" placeholder="Student Number" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="studentName" formControlName="studentName" placeholder="Student's Name" disable required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="programYear" formControlName="programYear" placeholder="Program/Year" disable required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress" placeholder="Email Address" disable required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number" disable required>
        </div>

    </div>
    <div class="right-section">
      <div class="nature-advising">
        <h2>Nature of Advising</h2>
        <div class="form-group">
          <select class="form-control" id="concern" formControlName="concern" required>
            <option *ngFor="let concern of concerns" [value]="concern">{{ concern }}</option>
            <option value="Others">Others</option> <!-- Add the "Others" option -->
          </select>
        </div>
        <div class="form-group">
          <label for="otherDetails">Please provide specific details:</label>
          <textarea class="form-control" id="otherDetails" formControlName="otherDetails" rows="2"></textarea>
        </div>
               
      </div>
      <div class="form-type">
        <h2>Form Type</h2>
        <div class="form-group">
          <!-- Peer Advising -->
          <div class="radio-wrapper">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="peerAdvising" formControlName="formType" name="formType" value="Peer Advising at W501-Intramuros/R203-Makati" required>
              <label class="form-check-label" for="peerAdvising">Peer Advising at W501-Intramuros/R203-Makati</label>
            </div>
          </div>
          <!-- Career Advising -->
          <div class="radio-wrapper">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="careerAdvising" formControlName="formType" name="formType" value="Career Advising at Center for Career Services" required>
              <label class="form-check-label" for="careerAdvising">Career Advising at Center for Career Services</label>
            </div>
          </div>
          <!-- Counseling -->
          <div class="radio-wrapper">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="counseling" formControlName="formType" name="formType" value="Counseling of Personal Concerns at Center for Guidance and Counseling" required>
              <label class="form-check-label" for="counseling">Counseling of Personal Concerns at Center for Guidance and Counseling</label>
            </div>
          </div>
          <!-- Other Office -->
          <div class="radio-wrapper">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="otherOffice" formControlName="formType" name="formType" value="Other Office" required>
              <label class="form-check-label" for="otherOffice">Other Office:</label>
              <textarea class="form-control" id="otherOfficeInput" formControlName="otherOfficeInput" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button type="submit" class="btn btn-primary">SUBMIT</button>
  </div>
</form>  
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
