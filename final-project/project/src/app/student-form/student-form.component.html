<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Student Form</title>
</head>
<body>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="left-section">
      <h2>Student Information</h2>
      
        <div class="form-group">
          <input type="number" class="form-control" id="studentNumber" formControlName="studentNumber" placeholder="Student Number" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="studentName" formControlName="studentName" placeholder="Student's Name" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="programYear" formControlName="programYear" placeholder="Program/Year" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number" required>
        </div>

    </div>
    <div class="right-section">
      <div class="nature-advising">
        <h2>Nature of Advising</h2>
        <div class="form-group">
          <select class="form-control" id="concern" formControlName="concern" required >
            <option *ngFor="let concern of concerns" [value]="concern">{{ concern }}</option>
          </select>
        </div>
      </div>
      <div class="form-type">
        <h2>Form Type</h2>
        <div class="form-group">
          <!-- Peer Advising -->
          <div class="radio-wrapper">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="peerAdvising" formControlName="formType" name="formType" value="Peer Advising at W501-Intramuros/R203-Makati" required>
              <label class="form-check-label" for="peerAdvising">Peer Advising at W501-Intramuros/R203-Makati</label>
            </div>
          </div>
          <!-- Career Advising -->
          <div class="radio-wrapper">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="careerAdvising" formControlName="formType" name="formType" value="Career Advising at Center for Career Services" required>
              <label class="form-check-label" for="careerAdvising">Career Advising at Center for Career Services</label>
            </div>
          </div>
          <!-- Counseling -->
          <div class="radio-wrapper">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="counseling" formControlName="formType" name="formType" value="Counseling of Personal Concerns at Center for Guidance and Counseling" required>
              <label class="form-check-label" for="counseling">Counseling of Personal Concerns at Center for Guidance and Counseling</label>
            </div>
          </div>
          <!-- Other Office -->
          <div class="radio-wrapper">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="otherOffice" formControlName="formType" name="formType" value="Other Office" required>
              <label class="form-check-label" for="otherOffice">Other Office:</label>
              <textarea class="form-control" id="otherOfficeInput" formControlName="otherOfficeInput" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button type="submit" class="btn btn-primary">SUBMIT</button>
  </div>
</form>  
  <footer>
    <div class="text-center p-3">
        &copy; Map√∫a University | Center of Student Advising
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
