<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Subjects</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="add-subjects.component.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    </head>
<body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">
            <img src="/assets/logo.svg" height="50px" alt="Your Logo">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/subjects-page">Back</a>
                </li>
               
            </ul>
        </div>

    </nav>
    <div class="container">
        <!--<app-management></app-management>-->
            <div class="moodra pt-5 col-md-6">
                <div class="card rounded-card shadow p-4">
                    <h2 class="text-center">Add a Subject</h2>
                    <form [formGroup]="newSubject" (ngSubmit)="checkFields()">                                                                                    
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="courseCode">Course Code</label>
                              <input type="text" formControlName="courseCode" class="form-control" id="courseCode" placeholder="Code" required>
                            </div>
                            <div class="form-group col-md-8">
                              <label for="courseName">Course Name</label>
                              <input type="text" formControlName="courseName" class="form-control" id="courseName" placeholder="Name" required>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="department">Department</label>
                                <select formControlName="department" class="form-control form-select" id="department" required *ngIf="isDataLoaded">
                                    <option *ngFor="let department of departmentList" value="{{department.id}}">{{department.name}}</option>
                                </select>
                            </div>
                            
                            <mat-form-field appearance="fill">
                                <mat-label>Professors</mat-label>
                                <mat-select [formControl]="employees" multiple>
                                <mat-option *ngFor="let employee of employeeList" [value]="employee.myId">{{employee.employeeID}} - {{employee.firstName}} {{employee.lastName}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>
                        <button type="submit" class="btn bg-primary" style="color:#fff;">Add Subject</button>
                    </form>
                </div>
            </div>

    </div>


</body>

<footer class="bg-info text-center text-lg-start fixed-bottom" style="background-color: #940C0C !important; color: white;">
    <!-- Copyright -->
    <div class="text-center p-3">
        &copy; Map√∫a University | Center of Student Advising
    </div>
    <!-- Copyright -->
</footer>



</html>
