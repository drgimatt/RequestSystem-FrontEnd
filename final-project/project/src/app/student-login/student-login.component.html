<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="student-login.component.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">
            <img src="/assets/logo.svg" height="50px" alt="Your Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div> 
        <!-- <button class= "btn btn-outline-danger ml-2" type = "submit" onclick="document.location='/signup'">SIGNUP</button>-->    
    </nav>


<!-- Middle Part-->
        <!----------------------- Main Container -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
           <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ffffff;">
            <div class="featured-image mb-3">
            <img src="/assets/peer.svg" alt="Mapua Institute of Technology" class="img-fluid" style="width: 400px; border-radius: 30px; padding-top: 3%;">
        </div>
           </div> 
        <!-------------------- ------ Right Box ---------------------------->
            
           <div class="col-md-6 right-box">
              <div class="login-form">
                <form id="loginForm" [formGroup]="accountCheck" (ngSubmit)="checkUser()">
                    <div class="header-text mb-4">
                         <h1>Center For Student Advising</h1>
                         <p>We are happy to have you back.</p>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" formControlName="username" id="username" name="username" placeholder="Enter student number" required pattern="[0-9]*">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" formControlName="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">LOGIN</button>
                    </div>
                    <div class="row">
                        <small>Don't have account yet? <a href="/signup">Sign Up</a></small> 
                        <small>Back to main login? <a href="/login">Click here</a></small> 
                    </div>
                    <div *ngIf="errorMessage" class="error-message" style="color: #ff0000; font-size: 14px; margin-top: 10px; text-align: center;">
                        {{ errorMessage }}
                    </div>
                </form>
              </div>
           </div> 
          </div>
        </div>

        </body>


    <!-- Footer -->
    <footer class="bg-info text-center text-lg-start fixed-bottom" style="background-color: #940C0C !important; color: white;">
        <!-- Copyright -->
        <div class="text-center p-3">
            &copy; Map√∫a University | Center of Student Advising
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</html>
