<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Student Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <!--<app-management></app-management>-->
      <div class="moodra pt-5 col-md-6">
        <div class="card rounded-card shadow p-4">
      <h1 class="text-center">Admin Student Dashboard</h1>
    <hr>
    <!-- Add Option Form -->
    <div class="row">
      <div class="col-md-6 offset-md-2">
        <form>
          <div class="form-group">
            <label for="newOption">Add New Option:</label>
            <input type="text" class="form-control" id="newOption" placeholder="Enter new option">
          </div>
          <button type="submit" class="btn btn-primary mt-1">Add Option</button>
        </form>
      </div>
    </div>
    <hr>
   <!-- Edit/Delete Options -->
<div class="row">
  <div class="col-md-8 offset-md-2"> 
    <h4>Edit/Delete Options:</h4>
    <div class="list-group">
      <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <span>Thesis/Design Subject concerns</span>
         
            <button type="button" class="btn btn-sm btn-info mr-2 ml-2">Edit</button>
            <button type="button" class="btn btn-sm btn-danger">Delete</button>
       
        </div>
      </div>
      <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <span>Requirements in Courses Enrolled</span>
          
            <button type="button" class="btn btn-sm btn-info mr-2">Edit</button>
            <button type="button" class="btn btn-sm btn-danger">Delete</button>
         
        </div>
      </div>
    </div>
  </div>
</div>

    
  </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 
</body>
</html>
