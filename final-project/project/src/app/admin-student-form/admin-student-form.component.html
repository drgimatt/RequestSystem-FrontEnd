    <hr>
    <!-- Add Option Form -->
    <div class="row">
      <div class="col-md-6 offset-md-2">
        <form>
          <div class="form-group">
            <label for="newOption">Add New Option:</label>
            <input type="text" class="form-control" id="newOption" placeholder="Enter new option">
          </div>
          <button type="submit" class="btn btn-primary mt-1">Add Option</button>
        </form>
      </div>
    </div>
    <hr>
   <!-- Edit/Delete Options -->
<div class="row">
  <div class="col-md-8 offset-md-2"> 
    <h4>Edit/Delete Options:</h4>
    <div class="list-group">
      <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <span>Thesis/Design Subject concerns</span>
         
            <button type="button" class="btn btn-sm btn-info mr-2 ml-2">Edit</button>
            <button type="button" class="btn btn-sm btn-danger">Delete</button>
       
        </div>
      </div>
      <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <span>Requirements in Courses Enrolled</span>
          
            <button type="button" class="btn btn-sm btn-info mr-2">Edit</button>
            <button type="button" class="btn btn-sm btn-danger">Delete</button>
         
        </div>
      </div>
    </div>
