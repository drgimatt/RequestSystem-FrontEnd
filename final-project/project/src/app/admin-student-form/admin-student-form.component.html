<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Student Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  
  <div class="container mt-5">
    <h1 class="text-center">Admin Student Dashboard</h1>
    <hr>
    <!-- Add Option Form -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <label for="newOption">Add New Option:</label>
            <input type="text" class="form-control" id="newOption" placeholder="Enter new option">
          </div>
          <button type="submit" class="btn btn-primary">Add Option</button>
        </form>
      </div>
    </div>
    <hr>
    <!-- Edit/Delete Options -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h4>Edit/Delete Options:</h4>
        <div class="list-group">
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>Thesis/Design Subject concerns</span>
            <div>
              <button type="button" class="btn btn-sm btn-info mr-2">Edit</button>
            </div>
            <div> <button type="button" class="btn btn-sm btn-danger">Delete</button></div>
          </div>
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>Requirements in Courses Enrolled</span>
            <div>
              <button type="button" class="btn btn-sm btn-info mr-2">Edit</button>
          </div>
            <div><button type="button" class="btn btn-sm btn-danger">Delete</button></div>
          </div>
          <!-- Add dynamically generated options here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Footer -->
  <footer class="bg-info text-center text-lg-start fixed-bottom">
    <div class="text-center p-3">
      &copy; Map√∫a University | Center of Student Advising
    </div>
  </footer>
</body>
</html>
