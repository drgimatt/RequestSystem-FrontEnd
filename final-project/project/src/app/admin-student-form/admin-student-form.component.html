<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Student Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand">
      <img src="/assets/logo.svg" height="50px" alt="Your Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!--<a class="nav-link" (click) = "navigateToHome()" >Home</a> -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/aboutus">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
    <a class="btn btn-outline-danger ml-2" href="/login">Login</a>
    <a class="btn btn-danger ml-2" href="/inquire">Inquire for Completion</a>
  </nav>
  
  <div class="container mt-5">
    <h1 class="text-center">Admin Student Dashboard</h1>
    <hr>
    <!-- Add Option Form -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <label for="newOption">Add New Option:</label>
            <input type="text" class="form-control" id="newOption" placeholder="Enter new option">
          </div>
          <button type="submit" class="btn btn-primary">Add Option</button>
        </form>
      </div>
    </div>
    <hr>
    <!-- Edit/Delete Options -->
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h4>Edit/Delete Options:</h4>
    <div class="list-group">
      <div *ngFor="let option of options" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ option }}</span>
        <div>
          <button type="button" class="btn btn-sm btn-info mr-2" (click)="editOption(option)">Edit</button>
        </div>
        <div><button type="button" class="btn btn-sm btn-danger" (click)="deleteOption(option)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer>
  <div class="text-center p-3">
    &copy; Map√∫a University | Center of Student Advising
  </div>
</footer>
</html>
