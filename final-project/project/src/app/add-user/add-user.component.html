<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add User</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="add-user.component.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    </head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">
            <img src="/assets/logo.svg" height="50px" alt="Your Logo">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" (click) = "navigateToHome()" >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
       
        <a class="btn btn-outline-danger ml-2" href="/login">Login</a>
        <a class="btn btn-danger ml-2" href="/inquire">Inquire for Completion</a>
    </nav>
    <div class="container mt-5 pt-5 userContainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card rounded-card shadow p-4">
                    <h2 class="text-center">Add a User</h2>
                    <form [formGroup]="newUser" (ngSubmit)="checkFields()">

                        <div class="form-group">
                            <label for="userID">Employee ID</label>
                            <input type="text" formControlName="userID" class="form-control" id="userId" placeholder="Enter Employee id" required>
                        </div>

                        <div class="form-group">
                            <label for="userFirstName">First Name</label>
                            <input type="text" formControlName="userFirstName" class="form-control" id="userFirstname" placeholder="Enter First name" required>
                        </div>
                        <div class="form-group">
                            <label for="userMiddleName">Middle Name</label>
                            <input type="text" formControlName="userMiddleName" class="form-control" id="userMiddleName" placeholder="Enter Middle name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control" id="lastname" placeholder="Enter Last name" required>
                        </div>                        
                        
                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <div class="custom-file">
                                <input type="file" (change)="onFileChanged($event)" class="custom-file-input" id="photo" accept="image/*">
                                <label class="custom-file-label text-left text-truncate" for="photo">{{ selectedFileName || 'Choose file' }}</label>
                            </div>
                        </div>                                                                                       
    
                        <!-- <div class="form-group">
                            <label for="position">Position</label>
                            <input type="text" formControlName="position" class="form-control" id="position" placeholder="Enter position" required>
                        </div> -->

                        <!-- <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" formControlName="department" class="form-control" id="department" placeholder="Enter department" required>
                        </div> -->

                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="text" formControlName="userEmail" class="form-control" id="userEmail" placeholder="Enter email" required>
                        </div>

                        <!-- <div class="form-group">
                            <label for="subjects">Subjects</label>
                            <select formControlName="subjects" class="form-control" id="subjects" required>
                                <option value="1">IT120P</option>
                            </select>
                        </div> -->

                        <div class="form-group">
                            <label for="userGender">Gender</label>
                            <select formControlName="userGender" class="form-control" id="userGender" required>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="F">Others</option>
                            </select>
                        </div>
    
                        <button type="submit" class="btn btn-success">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

<footer class="bg-info text-center text-lg-start fixed-bottom" style="background-color: #940C0C !important; color: white;">
    <!-- Copyright -->
    <div class="text-center p-3">
        &copy; Map√∫a University | Center of Student Advising
    </div>
    <!-- Copyright -->
</footer>



</html>
